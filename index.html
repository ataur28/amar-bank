<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class=" mt-8 text-center text-5xl">Welcome to <span class="text-amber-600">My Bank</span></h1>
    </header>
    <main>
        <section class="my-8">
            <div class="mx-8 p-4 bg-sky-300 rounded ">
                <h2 class="text-5xl mb-4">Please Login</h2>
                <input class="px-3 py-2 w-3/4 block mb-3" type="email" name="" id="email-field" placeholder="Your email addres">
                <input class="px-3 py-2 w-3/4 block mb-4" type="password" name="" id="password-field" placeholder="Your password">
                <button class="px-4 py-3 text-4xl bg-blue-600 rounded-lg hover:bg-blue-400" id="btn-submit" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
